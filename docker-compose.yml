version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: vastuji-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: vastuji_root_pass
      MYSQL_DATABASE: vastuji
      MYSQL_USER: vastuji_user
      MYSQL_PASSWORD: vastuji_pass
    ports:
      - "3306:3306"
    volumes:
      - vastuji-mysql-data:/var/lib/mysql
      - ./migrations:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-pvastuji_root_pass"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  vastuji-mysql-data:
    driver: local
